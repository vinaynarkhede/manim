[CLI]
# Manim configuration for The Index Paradox

# Video quality settings
quality = medium_quality  # Change to high_quality or fourk_quality for final render

# Output settings
media_dir = ./media
video_dir = {media_dir}/videos/{module_name}/{quality}
images_dir = {media_dir}/images/{module_name}
text_dir = {media_dir}/texts/{module_name}
tex_dir = {media_dir}/Tex
log_dir = {media_dir}/logs

# Background color (overridden in scenes but set as default)
background_color = #0A0E1A

# Frame rate
frame_rate = 60

# Preview settings
preview = True
show_in_file_browser = False

# Rendering settings
save_last_frame = False
write_to_movie = True

# Scene names (leave blank to render all)
scene_names =

# Other settings
verbosity = INFO
notify_outdated_version = True
